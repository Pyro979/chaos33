        /* Share page specific styles */
        body {
            padding: 1.5rem 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        }

            border-radius: 12px;

            margin: 0.5rem 0;
        }
        
        .qr-code-container img,
        .qr-code-container canvas,
        .qr-code-container table {
            display: block;
            height: 200px;
            width: 200px;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .qr-label {
            font-family: var(--font-header);
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .share-title {
            font-family: var(--font-header);
            font-size: 2rem;
            color: var(--accent);
            margin-top: 0;
            font-weight: 700;
        }
        
        .share-subtitle {
            font-size: 1.1rem;
            color: var(--muted);
            margin-bottom: 2rem;
        }
        
        .cards-section {
            width: 100%;
            margin-top: 0;
        }
        
        /* Adjust cards for share page */
        .share-container .hero-cards {
            margin-top: 0;
        }
        
        .share-container .game-box-info {
            margin-top: 0;
        }
        
        .qr-links-section {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .qr-link-block {
            padding: 0.75rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            text-align: center;
        }
        .qr-link-block .qr-label {
            display: block;
            font-family: var(--font-header);
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        .qr-link-block .qr-link-qr canvas,
        .qr-link-block .qr-link-qr table {

            width: 160px;
            height: 160px;
            margin: 0 auto;

        .share-pages-list ul {

            flex-wrap: wrap;
            gap: 0.35rem 1.25rem;

            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
        }

    <!-- QR code generation (share page) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" crossorigin="anonymous"></script>
    <script>
      (function() {
        if (typeof QRCode === 'undefined') return;
        var opts = { colorDark: '#000000', colorLight: '#ffffff' };
        var mainLink = document.getElementById('qr-link-email');
        var mainContainer = document.getElementById('qrcode');
        if (mainLink && mainContainer) {
          new QRCode(mainContainer, { text: mainLink.href, width: 200, height: 200, colorDark: opts.colorDark, colorLight: opts.colorLight });
        }
        var section = document.getElementById('qr-links-section');
        if (section) {
          var baseUrl = window.location.origin;
          section.querySelectorAll('.qr-link-qr[data-href]').forEach(function(div) {
            var url = div.getAttribute('data-href');
            if (url && url.indexOf('http') !== 0) url = baseUrl + url;
            if (url) new QRCode(div, { text: url, width: 160, height: 160, colorDark: opts.colorDark, colorLight: opts.colorLight });
          });
        }
      })();
    </script>
