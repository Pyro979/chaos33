<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8BX2363LX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M8BX2363LX');
      
      // Track thank you page view and conversion
      (function() {
        const urlParams = new URLSearchParams(window.location.search);
        const utmSource = urlParams.get('utm_source') || '(direct)';
        const utmMedium = urlParams.get('utm_medium') || '(none)';
        const utmCampaign = urlParams.get('utm_campaign') || 'email_signup';
        
        // Track page view with UTM parameters
        gtag('event', 'page_view', {
          'utm_source': utmSource,
          'utm_medium': utmMedium,
          'utm_campaign': utmCampaign,
          'page_location': window.location.href
        });
        
        // Track conversion event
        gtag('event', 'conversion', {
          'event_category': 'email_signup',
          'event_label': 'thank_you_page',
          'value': 1,
          'utm_source': utmSource,
          'utm_medium': utmMedium,
          'utm_campaign': utmCampaign
        });
      })();
    </script>
    
    <title>Thank You! | 33 Seconds of Chaos</title>
    <meta name="description" content="Thank you for signing up! Check out our Print & Play download and Kickstarter campaign.">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../styles.css?v=c54b97c">
    
    <style>
        body {
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Override any purple link colors */
        .thank-you-page .action-box a:visited {
            color: white !important;
        }
        
        .thank-you-page h1,
        .thank-you-page h2,
        .thank-you-page h3,
        .thank-you-page p {
            color: var(--text) !important;
        }
        
        .thank-you-page {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1.5rem;
            min-height: 100vh;
        }
        
        .thank-you-container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        .thank-you-logo {
            display: block;
            margin: 0 auto 1.5rem;
            max-width: 150px;
            height: auto;
        }
        
        .thank-you-header {
            font-family: var(--font-header);
            font-size: 3rem;
            color: var(--text);
            margin: 0 0 2rem 0;
            font-weight: 700;
        }
        
        .action-boxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .action-box {
            background-color: var(--card-bg);
            border: 4px solid var(--accent);
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .action-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px var(--shadow-hover);
        }
        
        .action-box-header {
            font-family: var(--font-header);
            font-size: 1.5rem;
            color: var(--text) !important;
            font-weight: 700;
            margin: 0;
        }
        
        .action-box-header a {
            color: var(--text) !important;
        }
        
        .action-box-header a:visited {
            color: var(--text) !important;
        }
        
        .kickstarter-button {
            display: inline-block;
            transition: transform 0.2s ease;
        }
        
        .kickstarter-button:hover {
            transform: translateY(-2px);
        }
        
        .kickstarter-button:active {
            transform: translateY(0);
        }
        
        .kickstarter-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        .pnp-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1.25rem 2.5rem;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .pnp-button:hover {
            background-color: #2a2a2a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-hover);
            text-decoration: none;
        }
        
        .pnp-button:active {
            transform: translateY(0);
        }
        
        .pnp-button .fa-file-pdf {
            font-size: 1.5rem;
        }
        
        .homepage-link {
            color: var(--text) !important;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
            margin-top: 2rem;
            display: block;
        }
        
        .homepage-link:visited {
            color: var(--text) !important;
        }
        
        .homepage-link:hover {
            color: var(--accent) !important;
            text-decoration: underline;
        }
        
        .homepage-link:visited:hover {
            color: var(--accent) !important;
        }
        
        @media (max-width: 768px) {
            .action-boxes {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .action-box {
                padding: 1.5rem;
            }
            
            .action-box-header {
                font-size: 1.25rem;
            }
            
            .pnp-button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .thank-you-page {
                padding: 1.5rem 1rem;
            }
            
            .thank-you-header {
                font-size: 2.25rem;
            }
            
            .thank-you-logo {
                max-width: 120px;
            }
            
            .action-box {
                padding: 1.25rem;
            }
        }
        
        @media (min-width: 768px) {
            .thank-you-header {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-page">
        <div class="thank-you-container">
            <img src="../images/MVE_sm_black_text.png" alt="Mischievous Vibes Entertainment logo" class="thank-you-logo" width="150" height="75" loading="eager">
            
            <h1 class="thank-you-header">Thank You!</h1>
            
            <div class="action-boxes">
                <!-- Kickstarter Section (Left) -->
                <div class="action-box">
                    <h2 class="action-box-header">Wanna eventually play this with your friends and family?<br/>Follow Us on <span style="color: var(--accent);">Kickstarter</span>!</h2>
                    <a href="https://www.kickstarter.com/projects/33chaos/110087663?ref=d4rk8j&utm_source=thank_you&utm_medium=link&utm_campaign=kickstarter" 
                       class="kickstarter-button" 
                       id="kickstarter-link"
                       target="_blank"
                       rel="noopener noreferrer">
                        <img src="../images/notify_me_button.png" 
                             alt="Notify me on launch - Kickstarter" 
                             class="kickstarter-image"
                             width="400"
                             height="auto">
                    </a>
                </div>
                
                <!-- Print & Play Download Section (Right) -->
                <div class="action-box">
                    <h2 class="action-box-header">Want to play now?<br/>Download the Print and Play</h2>
                    <a href="https://pyro979.itch.io/33-seconds-of-chaos-pnp" class="pnp-button" id="pnp-link" target="_blank" rel="noopener noreferrer">
                        <i class="fa-solid fa-file-pdf"></i>
                        <span>Download PDFs</span>
                    </a>
                </div>
            </div>
            
            <!-- Homepage Link -->
            <a href="/" class="homepage-link">Back to homepage</a>
        </div>
    </div>
    
    <script>
        // Track PnP link click
        const pnpLink = document.getElementById('pnp-link');
        pnpLink.addEventListener('click', function() {
            if (typeof gtag === 'function') {
                gtag('event', 'click', {
                    'event_category': 'thank_you_page',
                    'event_label': 'pnp_download',
                    'value': 1
                });
            }
        });
        
        // Track Kickstarter link click
        const kickstarterLink = document.getElementById('kickstarter-link');
        kickstarterLink.addEventListener('click', function() {
            if (typeof gtag === 'function') {
                gtag('event', 'click', {
                    'event_category': 'thank_you_page',
                    'event_label': 'kickstarter_notify',
                    'value': 1
                });
            }
        });
    </script>
</body>
</html>
